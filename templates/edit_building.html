{% extends 'index.html' %}

{% block content %}
<div class="edit-entry">
    <h2>Edit Building</h2>
    <form method="POST" action="/entries/{{ building.building_id }}/edit">
        {{ form.hidden_tag() }}
        <label for="building">Building</label>
        <input id="building" type="text" name="building" value="{{ building.address }}"
            ><br>
        <label for="unit_num">Unit Number</label>
        <input id="unit_num" type="text" name="unit_num" 
            value="{{ building.unit_num }}"><br>
        
        <button class="button" type="submit" id="submit" href="{{ url_for('index') }}" >Publish Entry
            </button>
        <a href="{{ url_for('index') }}" 
            class="button button-secondary">Cancel</a> 
    </form>
</div>
{%endblock%}
