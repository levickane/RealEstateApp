{% extends "index.html" %}
{% from 'macros.html' import render_field %}


{% block content %}
<div class="new-month">
    <h2>New Expenses</h2>
    
<form method="POST" action="">
    <h3>Expenses:</h3>
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ render_field(field) }}
    {% endfor %}
    <button type="submit" href="{{ url_for('index') }}" 
            class="button">Publishiny Entrizalini</button>
</form>
<a href="{{ url_for('index') }}" class="button button-secondary"
            >Cancel</a>
{%endblock%}
